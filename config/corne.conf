# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

#Studio
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=y
CONFIG_SETTINGS=y

# USB HID for layer state report
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_PRODUCT="Corne Layer HID"
# Optional: use your VID/PID if you have one; defaults are fine otherwise.
# CONFIG_USB_DEVICE_VID=0x1D50
# CONFIG_USB_DEVICE_PID=0x615E
